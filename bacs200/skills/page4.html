<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="page4.css">
<div class="slideshow-container">

    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Mount_Everest_as_seen_from_Drukair2_PLW_edit.jpg" style="width:100%">
        <div class="text">Mountains</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="https://scx2.b-cdn.net/gfx/news/hires/2018/air.jpg" style="width:100%">
        <div class="text">Air</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="https://scx2.b-cdn.net/gfx/news/hires/2019/water.jpg" style="width:100%">
        <div class="text">Water</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
<p> This is the showcase of my fourth favorite skill. This is the skill of creating a slide show. </p>
